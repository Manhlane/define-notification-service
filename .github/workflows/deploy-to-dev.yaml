name: deploy-to-dev

on:
  workflow_dispatch:
  push:
    branches: ["dev"]
    paths:
      - "**/*"
      - ".github/workflows/deploy-to-dev.yml"

permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ghcr.io/manhlane/define-notification-service
      IMAGE_TAG: latest
      CONTAINER_NAME: define-notification-service
      APP_PORT: "3001"
      CONTAINER_PORT: "3001"
      ENV_FILE_PATH: "/home/ec2-user/define-notifications.dev.env"
      DOCKER_NETWORK: "dfn-network"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
            ${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -euo pipefail
            docker pull ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
            if docker ps -a --format '{{.Names}}' | grep -q '^${{ env.CONTAINER_NAME }}$'; then
              docker rm -f ${{ env.CONTAINER_NAME }}
            fi
            docker run -d \
              --name ${{ env.CONTAINER_NAME }} \
              --restart unless-stopped \
              --env-file ${{ env.ENV_FILE_PATH }} \
              --network ${{ env.DOCKER_NETWORK }} \
              -p ${{ env.APP_PORT }}:${{ env.CONTAINER_PORT }} \
              ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
