name: build

on:
  push:
    branches:
      - main
      - feature/**
      - defect/**
  pull_request:
    branches:
      - main
      - feature/**
      - defect/**
  workflow_dispatch: {}

env:
  REGISTRY: ghcr.io
  IMAGE_OWNER: manhlane
  IMAGE_NAME: define-auth-service

jobs:
  install-and-lint:
    name: üßπ Install & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run lint

  test:
    name: üß™ Test
    runs-on: ubuntu-latest
    needs: install-and-lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run test

  build:
    name: üèóÔ∏è Build App
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run build

  docker:
    name: üê≥ Docker Build & Push
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker image
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/${{ env.IMAGE_NAME }}"
          IMAGE="${IMAGE,,}"

          docker build \
            -t "$IMAGE:${{ github.sha }}" \
            -t "$IMAGE:latest" \
            .

      - name: Push Docker image
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/${{ env.IMAGE_NAME }}"
          IMAGE="${IMAGE,,}"

          docker push "$IMAGE:${{ github.sha }}"
          docker push "$IMAGE:latest"
