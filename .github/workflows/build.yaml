name: build

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch: {}

jobs:
  install-and-lint:
    name: ğŸ§¹ Install & Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run lint

  test:
    name: ğŸ§ª Test
    runs-on: ubuntu-latest
    needs: install-and-lint

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run test

  build:
    name: ğŸ—ï¸ Build App
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run build

  docker:
    name: ğŸ³ Docker Build & Push
    runs-on: ubuntu-latest
    needs: build

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker image
        run: |
          IMAGE=ghcr.io/${{ github.repository }}/define-notification-service
          docker build \
            -t $IMAGE:${{ github.sha }} \
            -t $IMAGE:latest \
            .

      - name: Push Docker image
        run: |
          IMAGE=ghcr.io/${{ github.repository }}/define-notification-service
          IMAGE=$(echo "$IMAGE" | tr '[:upper:]' '[:lower:]')
          docker push $IMAGE:${{ github.sha }}
          docker push $IMAGE:latest