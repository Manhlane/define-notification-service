version: '3.8'
services:
  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: define-rabbitmq
    restart: always
    ports:
      - "5672:5672"       # main connection port for AMQP
      - "15672:15672"     # management UI port
    environment:
      RABBITMQ_DEFAULT_USER: define
      RABBITMQ_DEFAULT_PASS: define123
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
volumes:
  rabbitmq_data:
